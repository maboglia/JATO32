<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>

    <ul id="libri">

    </ul>






<script>

    const LIBRI = document.getElementById('libri');
    const URL = 'http://localhost:8080/Prj_27_Biblioteca/api/libri';

    fetch(URL).then(pippo=> pippo.json()).then(titoli=>{

        for (const titolo of titoli) {
            let li = document.createElement('li');
            li.innerText = titolo.titolo;
            LIBRI.appendChild(li);

            console.log(titolo);
        }


    });


</script>


</body>
</html>
